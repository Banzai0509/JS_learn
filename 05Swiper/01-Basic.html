<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Basic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script type="module" src="./01-Basic.js"></script>
    <style>
      .swiper {
        width: 1200px; /* 기본 100% */
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
      <div class="swiper-pagination"></div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- <div class="swiper-scrollbar"></div> 사용하지 않아서 삭제 -->
    </div>

    <!-- 
      - swiper : 슬라이드의 전체 영역을 정의합니다. 부모 요소 div... 필수 
      - swiper-wrapper : 슬라이드 영역의 부모 영역을 정의합니다. 자식 요소 div 필수
      - swiper-slide : 각 슬라이드를 정의합니다. 필수
    -->
  </body>
</html>
