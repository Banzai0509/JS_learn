<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <ul class="bg">
      <li>빨강색</li>
      <li>녹색</li>
    </ul>

      <li>녹색</li>
    </ul>
    <ul class="bg">
      <li>빨강색</li>
      <li>녹색</li>
    </ul>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      li {
        width: 50%;
        height: 100px;
        text-align: center;
        color: #ccc;
        list-style: none;
        float: left;
        border: 1px solid #ddd;
      }
      .red {
        background: red;
      }
      .green {
        background-color: green;
      }
    </style>
    <script>
      const backColor = document.querySelectorAll("li");
      backColor.forEach((bg) => {
        if (bg.textContent === "빨강색") {
          bg.classList.add("red");
        } else if (bg.textContent === "녹색") {
          bg.classList.add("green");
        }
      });
    </script>
  </body>
</html>
